<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login/signup form animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Login</h2>
		<div class="form-holder">
			<input type="email" class="input" placeholder="Email" />
			<input type="password" class="input" placeholder="Password" />
		</div>
		<button class="submit-btn">Sign up</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>signup</h2>
			<div class="form-holder">
				<input type="text" class="input" placeholder="Name" />
				<input type="email" class="input" placeholder="Email" />
				<input type="password" class="input" placeholder="Password" />
                <input type="text" name="mobileNumber" placeholder="Mobile Number">
				<input type="text" name="college" placeholder="College ">
				<select name="country" class="countries form-control" id="countryId">
				    <option value="" selected>Select Country</option>
				    <option value="India">India</option>
				</select>
				<select name="state" class="states form-control" id="stateId">
				    <option value="" selected>Select State</option>
				    <option value ="Uttar Pradesh" >Uttar Pradesh</option>
				</select>
				<select name="city" class="cities form-control" id="cityId">
				    <option value="" selected>Select City</option>
				    <option value="Lucknow" >Lucknow</option>
				</select>
				<select name="gender" placeholder="Select your Gender">
				    <option value="none" selected>Gender</option>
				    <option value="male">Male</option>
				    <option value="female">Female</option>
				    <option value="other">other</option>
				</select>
				<input type="text" name="yearOfStudy" placeholder="Specify your Years of Study">
				<input type="text" name="partOrNot" placeholder="Were you a part Of Megalith? Y or N">
			</div>
			<button class="submit-btn">Log in</button>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
